<ion-header>

  <ion-navbar>
    <ion-title>coach</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let item of coaches'>

      </ion-item>

    <ion-item-options>
      <button (click)="coachdetail(item)"> Details</button>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>
