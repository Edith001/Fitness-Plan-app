<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-col>
        Your Accomplishment
        </ion-col>
        <ion-col>
        {{Accomplishment}}
        </ion-col>
      </ion-item>
      <ion-item (click)="update()">
          <ion-range min="20" max="80" step="2" [(ngModel)]="Accomplishment">
            <ion-icon small range-left name="bicycle"></ion-icon>
            <ion-icon range-right name="bicycle"></ion-icon>
          </ion-range>
        </ion-item>       
  </ion-list>
  <ion-card>
    <ion-card-header>
      Discription
    </ion-card-header>
    <ion-card-content>
      {{item.information}}
    </ion-card-content>
  </ion-card>

</ion-content>
