
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signin</button>
  </form>
  <div *ngIf="isLoggedIn; else facebookLogin">
   <h2>Hi, {{users.name}} ({{users.email}})</h2>
   <p>
     Gender: {{users.gender}}
   </p>
   <p>
     <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
   </p>
   <p>
     <button ion-button icon-right (click)="logout()">
       Logout
     </button>
   </p>
 </div>
 <ng-template #facebookLogin>
   <button ion-button icon-right (click)="login()">
     Login with
     <ion-icon name="logo-facebook"></ion-icon>
   </button>
 </ng-template>
</ion-content>
